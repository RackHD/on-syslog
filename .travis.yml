language: node_js

node_js:
  - "4"
  - "6"
  - "8"

addons:
  apt:
    packages:
      - dh-make
      - devscripts
      - debhelper
      - git

before_install:
 - npm i -g npm@5.6.0

after_success:
 - ./extra/make-testcoveralls.sh
 - ./extra/make-deb.sh


notifications:
  slack:
    rooms:
    - secure: ""
    on_success: never
    on_failure: always
    on_start: never
    on_pull_requests: false
